<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>searchinizer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="main">
        <div id="search">
            <h1 class="m-all t-1of2 d-1of2">
                <span class="flickr-blue">searchinize</span><span class="flickr-pink">r</span>
            </h1>
            <form class="m-all t-1of2 d-1of2">
                <input type="text" name="search" value="" id="query">
                <input type="submit" name="submit" id="btn-submit">
            </form>
        </div>
        
        <div id='pagination'>
            <div id="back"><a href="#">Back</a></div>
            <div id="page-tracker"></div>
            <div id="forward"><a href="#">Forward</a></div>
        </div>
    </div>

   

    <div id="results">
        <div id="welcome-msg">
            Search anything you want :)
        </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/freewall/freewall.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>
</html>
